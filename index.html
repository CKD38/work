<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工欲善其事</title>
    <!-- 引入 Tailwind CSS 進行快速排版 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 FontAwesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 設定 Google Fonts (Noto Sans TC) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 自定義莫藍迪色系
                        morandi: {
                            bg: '#F2F4F6',       // 極淺灰藍背景
                            primary: '#6B8299',  // 主色調（莫藍迪藍）
                            hover: '#556B80',    // 按鈕點擊深色
                            light: '#A5B3C2',    // 淺色裝飾
                            text: '#4A5568',     // 深灰文字
                            white: '#FFFFFF'
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* 針對手機觸控優化的額外樣式 */
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .btn-shadow {
            box-shadow: 0 4px 14px 0 rgba(107, 130, 153, 0.2);
        }
        .btn-active:active {
            transform: scale(0.98);
            transition: transform 0.1s;
        }
    </style>
</head>
<body class="bg-morandi-bg text-morandi-text min-h-screen flex flex-col items-center font-sans selection:bg-morandi-light selection:text-white">

    <!-- 頂部標題區 -->
    <header class="w-full max-w-md pt-10 pb-6 px-6 text-center animate-fade-in-down">
        <div class="inline-block p-3 rounded-full bg-white shadow-sm mb-4">
            <i class="fa-solid fa-toolbox text-3xl text-morandi-primary"></i>
        </div>
        <h1 class="text-3xl font-bold tracking-wide text-morandi-primary">工欲善其事</h1>
        <p class="text-sm text-gray-400 mt-2 tracking-wider">必先利其器</p>
    </header>

    <!-- 主內容區：按鈕網格 -->
    <main class="w-full max-w-md px-6 pb-10 flex-grow">
        <div class="grid grid-cols-2 gap-5">
            
            <!-- 按鈕 1: 金平安Pro 5 (設定連結) -->
            <a href="https://ckd38.github.io/work/travel.html" target="_blank" class="col-span-2 group relative overflow-hidden bg-morandi-primary hover:bg-morandi-hover text-white rounded-2xl p-6 flex flex-row items-center justify-between transition-all duration-300 btn-shadow btn-active">
                <div class="flex flex-col z-10">
                    <span class="text-xs opacity-80 mb-1">專案連結</span>
                    <span class="text-xl font-bold tracking-wider">金平安Pro 5</span>
                </div>
                <div class="z-10 bg-white/20 p-3 rounded-full backdrop-blur-sm group-hover:bg-white/30 transition-colors">
                    <i class="fa-solid fa-shield-halved text-2xl"></i>
                </div>
                <!-- 裝飾背景圓圈 -->
                <div class="absolute -right-6 -bottom-6 w-24 h-24 bg-white/10 rounded-full blur-xl group-hover:scale-150 transition-transform duration-500"></div>
            </a>

            <!-- 按鈕 2 (空白) -->
            <button class="bg-white hover:bg-gray-50 text-morandi-primary rounded-2xl p-6 flex flex-col items-center justify-center gap-3 h-40 transition-all duration-300 btn-shadow btn-active border border-gray-100">
                <i class="fa-solid fa-plus text-2xl opacity-40"></i>
                <span class="text-sm text-gray-400 font-medium">空白按鈕</span>
            </button>

            <!-- 按鈕 3 (空白) -->
            <button class="bg-white hover:bg-gray-50 text-morandi-primary rounded-2xl p-6 flex flex-col items-center justify-center gap-3 h-40 transition-all duration-300 btn-shadow btn-active border border-gray-100">
                <i class="fa-regular fa-folder-open text-2xl opacity-40"></i>
                <span class="text-sm text-gray-400 font-medium">預留位置</span>
            </button>

            <!-- 按鈕 4 (空白) -->
            <button class="bg-white hover:bg-gray-50 text-morandi-primary rounded-2xl p-6 flex flex-col items-center justify-center gap-3 h-40 transition-all duration-300 btn-shadow btn-active border border-gray-100">
                <i class="fa-solid fa-link text-2xl opacity-40"></i>
                <span class="text-sm text-gray-400 font-medium">待新增</span>
            </button>

            <!-- 按鈕 5 (空白) -->
            <button class="bg-white hover:bg-gray-50 text-morandi-primary rounded-2xl p-6 flex flex-col items-center justify-center gap-3 h-40 transition-all duration-300 btn-shadow btn-active border border-gray-100">
                <i class="fa-regular fa-star text-2xl opacity-40"></i>
                <span class="text-sm text-gray-400 font-medium">我的最愛</span>
            </button>

            <!-- 按鈕 6 (空白) -->
            <button class="col-span-2 bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-400 rounded-2xl p-4 flex items-center justify-center gap-2 transition-all duration-300 btn-active border border-transparent border-dashed border-gray-300">
                <i class="fa-solid fa-gear text-lg"></i>
                <span class="font-medium">設定 / 更多功能</span>
            </button>

        </div>
    </main>

    <!-- 底部版權宣告 (裝飾用) -->
    <footer class="w-full text-center py-6 text-xs text-morandi-light">
        &copy; 2025 Tool Kit. Designed with Morandi Style.
    </footer>

</body>
</html>
